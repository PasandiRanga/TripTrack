<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <title>Custom Navbar</title>
</head>
<body>
   

    <div class="navbar">
        <a href="./home.html" class="navbar-item selected">
            <i class="fas fa-bus"></i>
            <span class="text">Search Buses</span>
        </a>
        <a href="#" class="navbar-item">
            <i class="fa fa-users"></i>
            <span class="text">About Us</span>
        </a>
        <a href="#" class="navbar-item">
            <i class="fa fa-phone"></i>
            <span class="text">Contact</span>
        </a>
    </div>

    <script>
        // Select all navbar items
        const navbarItems = document.querySelectorAll('.navbar-item');

        // Add click event listener to each navbar item
        navbarItems.forEach(item => {
            item.addEventListener('click', function() {
                // Remove the 'selected' class from all items
                navbarItems.forEach(nav => nav.classList.remove('selected'));

                // Add the 'selected' class to the clicked item
                this.classList.add('selected');
            });
        });
    </script>

</body>
</html>
