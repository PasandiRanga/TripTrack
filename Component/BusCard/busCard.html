<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Card</title>
    <link rel="stylesheet" href="./busCard.css"> <!-- Link to the CSS file -->
</head>
<body class="body-bus-card">
    <div class="bus-card">
        <div class="bus-card-header">
            <div class="route-info">
                <h2>Colombo - Ampara</h2>
                <span class="service-type">Normal service â€¢ non-AC</span>
            </div>
            <div class="cheapest-badge">CHEAPEST</div>
        </div>
        <div class="bus-card-timing">
            <div class="departure-time">
                <span>6:00AM</span>
            </div>
            <div class="duration">
                <span>9 hours 30 mins</span>
                <div class="route-stops">
                    <span>Colombo Fort</span>
                    <div class="route-line"></div>
                    <span>Kandy</span>
                    <div class="route-line"></div>
                    <span>Ampara</span>
                </div>
            </div>
            <div class="arrival-time">
                <span>3:00PM</span>
            </div>
        </div>
        <div class="bus-card-footer">
            <div class="rating">
                <i class="fas fa-star"></i>
                <span>4.4</span>
            </div>
            <div class="passenger-count">
                <i class="fas fa-user"></i>
                <span>34</span>
            </div>
            <div class="price">
                <span>Rs. 700</span>
            </div>
        </div>
    </div>
</body>
</html>
