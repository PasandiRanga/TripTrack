<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style type="text/css">
        .header{
            background-color:#064060;
            padding-right:15px;
            padding-left:15px;
        }
        .abc{
            display:flex;
            align-items:center;
            justify-content:space-between;
        }
        .logo{
            width:70px;
            height:70px;
        }
        .login{
            font-size: 20px;
            color: aliceblue;
        }
        ul {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            align-items: center; /* Vertically center items within the ul */
        }
        li{
            list-style: none;
            display: inline-block;
        }
        .topic{
            font-size: 20px;
            color: aliceblue;
        }
        
    </style>
</head>
<body>
    <nav class="header">
        <div class="abc">
            <div class = "xyz">
            <ul>
                <li><img class="logo" src="../images/logo.png"></li>
                <li class="topic">Trip Track</li>
            </ul>
            </div>
            <div class="login">Log in</div>
        </div>
    </nav>
</body>
</html>
