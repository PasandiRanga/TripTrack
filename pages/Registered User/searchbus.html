<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBus</title>
    <link rel="stylesheet" href="searchbus.css">
    <link rel="stylesheet" href="./../../Component/NavBar/navbar.css">
    <link rel="stylesheet" href="./../../Component/Header/header.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script>
        localStorage.setItem('userRole', 'RegisteredUser'); // Ensure this is set before the header loads
    </script>
    <!-- Header container where the header.html content will be injected -->
    <div id="header-container"></div>

    <!-- Navbar container where the navbar.html content will be injected -->
    <div id="navbar-container"></div>   

    <!-- Link the external JavaScript files -->
    <script src="./../../Component/Header/header.js"></script>
    <script src="./../../Component/NavBar/navbar.js"></script>

    <!-- Hero Section -->
    <section class="hero">
        <img src="./../../images/logo.png" alt="TripTrack Logo" class="logo">
        <h1 class="tagline">Travel <span>WITH US</span></h1>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" placeholder="From" class="search-input">
            <input type="text" placeholder="To" class="search-input">
            <input type="date" class="search-input">
            <button class="search-button">Search</button>
        </div>
    </section>

    <!-- Bus Cards Section -->
    <section class="bus-cards">
        <div class="bus-card">
            <h3>Colombo - Ampra</h3>
            <p>Time: 8:00 AM</p>
            <p>Price: LKR 1500</p>
            <button class="book-button" onclick="redirectToBusLayout()">Book Now</button>
        </div>
    </section>

    <!-- Script to import header and navbar -->
    <script>
        // Import header
        fetch('./../../Component/HeaderRU.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Import navbar
        fetch('./../../Component/navbarRU.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;

            // After the navbar is loaded, add the event listeners
            const navbarItems = document.querySelectorAll('.navbar-item');

            // Add click event listener to each navbar item
            navbarItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove the 'selected' class from all items
                    navbarItems.forEach(nav => nav.classList.remove('selected'));

                    // Add the 'selected' class to the clicked item
                    this.classList.add('selected');
                });
            });
        })
        .catch(error => console.error('Error loading navbar:', error));

        function redirectToBusLayout() {
            window.location.href = "Bus_layout.html"; // Redirect to buslayout.html
        }
    </script>
    <script src="./../app.js"></script>

</body>
</html>
